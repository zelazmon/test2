general:
  whitelist: true
  pipeline_base_name: websiteM

compile:
  commands:
    - tasks:
      - cmd: docker build -f Dockerfile -t mypage:$GO_PIPELINE_COUNTER .
        build_path: .
      - cmd: docker rm mypage_container
        build_path: .
      - cmd: docker run --name mypage_container -d -p 8180:80 mypage:$GO_PIPELINE_COUNTER
        build_path: .
