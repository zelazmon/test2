general:
  whitelist: true
  pipeline_base_name: websiteM

compile:
  go_cd_agent_props:
    - java:8
    - maven
  sonarqube: true
  type: parallel
  commands:
    - tasks:
      - cmd: mvn clean -Djava.security.egd=file:/dev/./urandom install
        build_path: .
      - cmd: docker build -f Dockerfile -t zuul:$GO_PIPELINE_COUNTER .
        build_path: .
